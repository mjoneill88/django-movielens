{% if movie %}
<p>
  <b>Title: </b>{{movie.title}}
  <b>Movie Id: </b>{{movie.movie_id}}
  <b>Average Rating: </b>{{average}}
</p>
    {% for rating in rating_list %}
        {% with rater_id=rating.user_id.user_id %}
      <p>
        <a href="{% url 'user' rater_id %}">User: {{rating.user_id.user_id}}</a>

      </p>
      {% endwith %}
    {% endfor %}
{% endif %}
