{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in. <a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>Welcome, new user. Please <a href="{% url 'login' %}">log in</a>.</p>
{% endif %}{% if top_20_movies %}
  <table>
    <tr>
      <th>Movie ID</th>
      <th>Average Rating</th>
    </tr>

    {% for rating, movie in top_20_movies %}
      <tr>
        <td><b><a href="{% url 'movie_recommender:movie' movie %}">{{movie}}</a></b></td>
        <td>{{rating}}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}
