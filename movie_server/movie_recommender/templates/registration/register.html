<!DOCTYPE html>
<html>
    <head>
        <title>Register Rater</title>
    </head>

    <body>
        <h1>Register new Rater</h1>

        <form id="category_form" method="post" action="">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                <p>

                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </p>
            {% endfor %}

            <input type="submit" name="submit" value="Create Rater" />
        </form>
    </body>

</html>
